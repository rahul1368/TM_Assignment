<body>

	<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 10px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 10px;
  height: 10px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 10px;
  background: #4CAF50;
  cursor: pointer;
}

output { 
  position: absolute;
  background-image: linear-gradient(top, #444444, #999999);
  width: 40px; 
  height: 30px; 
  text-align: center; 
  color: white; 
  border-radius: 10px; 
  display: inline-block; 
  font: bold 15px/30px Georgia;
  bottom: 175%;
  left: 0;
  margin-left: -1%;
}
output:after { 
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  border-top: 10px solid #999999;
  border-left: 5px solid transparent;
  border-right: 5px solid transparent;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  margin-top: -1px;
}
</style>
<!--Navbar-->
<nav class="navbar navbar-dark default-color">
  <form class="form-inline my-2 my-lg-0 ml-auto">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="cmpName">
    <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="button" onclick="companySearch()">Search</button>
    <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="button" onclick="sortByPrice('asc')">Sort Asc <ion-icon name="arrow-up"></ion-icon></button>
    
    <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="button" onclick="sortByPrice('desc')">Sort Desc <ion-icon name="arrow-down"></ion-icon></button>
    <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3" type="button" data-toggle="modal" data-target="#sortByPriceModal" id="filter-btn">Filter</button>
  </form>
</nav>
<!--/.Navbar-->

<div class="container">
	<ul class="list-group" id="company_lists_container">
	</ul>
</div>


<!-- Modal -->
<div class="modal fade" id="sortByPriceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sort By Price Filter</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" name="price" id="bestBuyPrice" class="form-control" placeholder="Enter Price">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="sortFilter()" data-dismiss="modal">Sort</button>
      </div>
    </div>
  </div>
</div>


</body>
